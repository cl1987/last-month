<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-基本拖拽.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#target{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		#container{
			width: 400px;
			height: 400px;
			background-color: #ff6677;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<div id="target" draggable="true"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('#container')
		.on('drop',function(){
			$('#container').append($('#target'))
		})
		.on('dragover',function(ev){
			ev.preventDefault();
		})
	});
</script>
</html>
