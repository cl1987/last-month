<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width:400px;
			height:600px;
			display: flex;
			flex-wrap: wrap;
			border: 1px solid red;
			align-content: flex-start;
		}
		li{
			width:100px;
			height:100px;
			border:1px solid #000;
			box-sizing: border-box;
			list-style: none;
			flex-shrink: 0;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
