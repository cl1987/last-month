<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
</head>
<body>
	<button>btn1</button>
	<button>btn2</button>
	<button>btn3</button>
	<button>btn4</button>
</body>
<script>
	// let //定义变量，
	/*
		1.let定义过的变量不能再定义,var定义过的变量可以重新定义
		2.let定义的变量不会声明提升,var定义的变量会发生声明提升 
		3.let定义的变量在let命令所在的代码块内有效,var定义的变量在函数范围内有效
		4.for循环用let后，i变成块级域,也就是花括号中的块，每进入一次花括号就生成了一个块级域
	*/
	
	var aBtn=document.getElementsByTagName('button');
	/*1...
	for(var i=0; i<aBtn.length;i++){
		aBtn[i].onclick=function(){
			console.log(i)
		}
	}
	*/
	/*2..存i值
	for(var i=0; i<aBtn.length;i++){
		aBtn[i].index=i;
		aBtn[i].onclick=function(){
			console.log(this.index)
		}
	}
	*/
	/*3.闭包
	for(var i=0; i<aBtn.length;i++){
		(function(i){
			aBtn[i].onclick=function(){
				console.log(i)
			}
		})(i)
	}
	*/
	for(let i=0; i<aBtn.length;i++){
		aBtn[i].onclick=function(){
			console.log(i);
		}
	}
	// const //定义常量
	/*
		1.作用:定义常量(一旦定义,值就不能改变)
		2.定义常量的时候必须赋初值
		3.常量不可以再次赋值
		4.const定义的常量保证的是常量的地址不可以改变
			4.1对于简单数据来说值就保存在变量指向的那个内存地址,因此不可以再赋值
			4.2对于复杂数据来说常量指向数据保存的地址,const保证的是这个地址不变,但地址指向的数据是可以修改的
		5.const定义的常量在const命令所在的代码块内有效
		6.const定义的常量不会声明提升
	*/
</script>
</html>
