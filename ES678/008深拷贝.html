	let obj={
		name:"tom",
		age:18,
		friend:{
			name:"jeciy"
		},
		pet:["dog","cat"]
	}
	const obj1=deepCopy(obj);
	obj1.name="peter";
	obj1.friend.name="kangkang";
	obj1.pet.push("snippet")

	function getDataType(data){
		if(data instanceof Array){
			return 'array'
		}else if(data instanceof Object){
			return 'object'
		}
	}
	function deepCopy(data){
		const type = getDataType(data);
		let result
		if(type == 'array'){
			result=[];
		}else if(type == 'object'){
			result={};
		}else{
			return data//表示只有是数组或者对象的时候程序才会往下走 记着这里是return！！！！！！！
		}

		for(let key in data){
			let val=data[key]
			// console.log("11111111",val)
			let valType =getDataType(val)
			// console.log("222222",valType)
			if( valType == "array" || valType == "object"){
				result[key]=deepCopy(val)
				// console.log(result[key])
			}else{
				result[key]=val
				// console.log(result[key])
			}
		}
		return result;
	}
