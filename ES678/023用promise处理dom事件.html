<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
</head>
<body>
	1.需要生成promise对象的函数
	2.用函数生成promise
</body>
<script>
	const getImgPromise =(src)=> new Promise((resolve,reject)=>{
			var img = new Image();
			img.onload=function(){
				resolve(src+"img loaded success")
			}
			img.onerror=function(){
				reject(src+"img loaded error")
			}
			img.src=src;
		})
								
	getImgPromise('image/gratisography-unhappy-bunny (1).jpg')
	.then(data=>{
		console.log(data)
	})
	.catch(err=>{
		console.log(err)
	})
</script>
</html>
