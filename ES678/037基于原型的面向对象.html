<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
</head>
<body>
	原型对象上的方法 静态方法     子类 继承属性 继承方法 定义自己的方法 继承静态方法
</body>
<script>
	function Person(name,age){
		this.name=name;
		this.age=age;
	}
	Person.prototype.sayName=function(){
		console.log('I am '+ this.name)
	}
	Person.prototype.sayAge=function(){
		console.log('I am '+ this.age+ ' years old')
	}
	Person.sayHi=function(){
		console.log('hello guys')
	}
	var p1 = new Person("tom",18)
	p1.sayName()
	Person.sayHi()

	function Student(name,age,major){
		Person.call(this,name,age)
		// console.log(this.name)
		// console.log(this.age)
		this.major=major
	}
	Student.prototype = Object.create(Person.prototype);//继承方法
	Student.prototype.constructor=Student;

	Student.prototype.sayMajor=function(){//一定要放在继承方法后面
		console.log('I am from '+ this.major)
	}
	Student.sayHi = Person.sayHi;//继承静态方法
	var s1= new Student("jeo",18,"computer")
	console.log(s1)
	s1.sayName()
	s1.sayAge()
	s1.sayMajor()
	Student.sayHi()

</script>
</html>
