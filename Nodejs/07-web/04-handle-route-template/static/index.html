<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<div class="head">
			 <h1>ToDoList</h1>
			 <input type="text" class="todo-input" autocomplete="off">
		</div>
		<ul class="todo-wrap">
			{% for item in data %}
			<li class="todo-item">{{ item.task }}</li>
			{% endfor %}
		</ul>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/index.js"></script>
</html>
