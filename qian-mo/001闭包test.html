<script>
	// 什么是闭包：有权访问另一个函数作用域中变量的函数,即子函数有权访问父函数中的变量
	// 原理：让函数返回一个函数,返回的这个函数返回函数内部的变量,而这个内部的变量的始终保持在内存中
	// 举例:
		function fn1(){
			var n = 1;
			add = function(){
				n++;
				console.log("liuyucheng")
			}
			return function(){
				return n;
			}
		}
		var result = fn1();//只有当fn1被调用，或者仅是以变量的形式存下来，才可以调用它里面add()这个函数
		// console.log(result());//1
		add();
		// console.log(result());//2
</script>
