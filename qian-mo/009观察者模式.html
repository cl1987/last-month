<!DOCTYPE html>

<script>
	(function(w){
		function Teacher(name){
			this.name=name;
			this.students=[];
		}
		Teacher.prototype={
			constructor:Teacher,
			register:function(student){
				this.students.push(student)
			},
			publish:function(msg){
				for(var i=0;i<this.students.length;i++){
					this.students[i].listen(msg)
				}
			}

		}
		w.Teacher=Teacher;
	})(window);
	(function(w){
		function Student(name,teacher){
			this.name=name;
			teacher.register(this)
		}
		Student.prototype={
			constructor:Student,
			listen:function(msg){
				console.log(this.name+" get msg "+msg)
			}
		}
		w.Student=Student;
	})(window);
	var t1 = new Teacher("teacher Chen");
	var s1 = new Student("tom",t1)
	var s2 = new Student("jie",t1)
	var s3 = new Student("cheng",t1)
	var s4 = new Student("luo",t1)
	t1.publish("everyone do something")
	console.log(t1)
	console.log(s1)
</script>
