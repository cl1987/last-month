<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
</head>
<body>
	<div>1112</div>
	<div id="box">idBox</div>
</body>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
	//jQuery的方法
	$(function(){
		$('div').on('test',function(ev,options){
			console.log('test '+options)
			console.log(options)
		})
		$('div').trigger('test',{
			js:true,
			color:"red"
		})
	})
</script>
<script>
	//原生js的方法
	var oBox = document.getElementById('box')
	var moment = new Event('bigTest')
	oBox.addEventListener('bigTest',function(){
		console.log('aaaaaaaaaaaaaa')
	})
	oBox.dispatchEvent(moment)
</script>
<!-- node js -->
</html>
