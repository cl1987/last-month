<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
</head>
<body>
	<div id="app">
		<table>
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>成绩</th>
				<th>是否及格</th>
			</tr>
			<tr v-for='person in persons'>
				<td>{{person.name}}</td>
				<td>{{person.age}}</td>
				<td>{{person.score}}</td>
				<td v-if="person.score >= 60">是</td>
				<td v-else>否</td>
			</tr>
		</table>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			persons:[
				{name:"张三",age:18,score:70},
				{name:'李四',age:88,score:10}
			]
		}
	})
</script>
</html>
