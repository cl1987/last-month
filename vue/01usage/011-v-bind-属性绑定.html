<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
</head>
<body>
	<div id="app">
		<a href="http://www.taobao.com">淘宝</a>
		<a v-bind:href="taobaoUrl">淘宝</a>
		<a :href="taobaoUrl">淘宝</a>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:"#app",
		data:{
			taobaoUrl:'http://www.taobao.com'
		}
	})
</script>
</html>
